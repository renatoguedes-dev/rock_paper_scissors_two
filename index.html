<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="./script.js" defer></script> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <header class="main-title">
      <h1>Rock Paper Scissors</h1>
    </header>

    <section id="body-section">
      <div id="choice-btns">
        <button id="rock-btn" class="play-buttons" type="button" >Rock</button>
        <button id="paper-btn" class="play-buttons" type="button">Paper</button>  
        <button id="scissors-btn" class="play-buttons" type="button">Scissors</button>
      </div>

      <div id="results-show"></div>

      <h2>Score</h2>

      <div class="scores-count">
        <div>
          <div class="player-score player-title">Player</div>
          <div class="player-score player-total">0</div>
        </div>
        <div class="score-x">X</div>
        <div>
          <div class="machine-score machine-title">Machine</div>
          <div class="machine-score machine-total">0</div>
        </div>
      </div>
    </section>

    <footer class="copyright">Copyright Â© Renato Guedes - 2022</footer>
    
  </body>
</html>
